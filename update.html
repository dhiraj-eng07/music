<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - Premium Music Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1DB954;
            --primary-dark: #1ed760;
            --primary-light: #1fdf64;
            --dark: #000000;
            --dark-1: #121212;
            --dark-2: #181818;
            --dark-3: #282828;
            --dark-4: #404040;
            --light: #FFFFFF;
            --light-1: #B3B3B3;
            --light-2: #535353;
            --gradient: linear-gradient(135deg, #450af5, #c4efd9);
            --sidebar-width: 280px;
            --player-height: 90px;
            --mobile-nav-height: 80px;
            --card-radius: 12px;
            --element-radius: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dark-4);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--light-2);
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
            background: var(--dark);
        }

        /* Sidebar - Glass Morphism */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--dark-1) 0%, var(--dark-2) 100%);
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-right: 1px solid var(--dark-3);
            backdrop-filter: blur(20px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: linear-gradient(180deg, var(--dark-1) 0%, transparent 100px);
        }

        /* Top Bar - Glass Effect */
        .top-bar {
            background: rgba(18, 18, 18, 0.8);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--dark-3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .content-area {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: linear-gradient(180deg, transparent 0%, var(--dark-1) 100px);
        }

        /* Player - Floating Design */
        .player {
            height: var(--player-height);
            background: linear-gradient(90deg, var(--dark-2) 0%, var(--dark-3) 100%);
            border-top: 1px solid var(--dark-4);
            display: flex;
            align-items: center;
            padding: 0 24px;
            position: relative;
            backdrop-filter: blur(20px);
        }

        /* Authentication - Premium Design */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-1) 50%, var(--primary) 150%);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .auth-form {
            background: rgba(24, 24, 24, 0.9);
            padding: 48px;
            border-radius: 24px;
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 32px;
            background: var(--dark-3);
            border-radius: var(--element-radius);
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            transition: var(--transition);
            color: var(--light-1);
        }

        .auth-tab.active {
            background: var(--dark-1);
            color: var(--light);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--light);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 16px;
            background: var(--dark-3);
            border: 2px solid var(--dark-4);
            border-radius: var(--element-radius);
            color: var(--light);
            font-size: 16px;
            font-weight: 400;
            transition: var(--transition);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--dark-2);
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--dark);
            border: none;
            border-radius: 500px;
            padding: 16px 48px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: inline-block;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        /* Logo & Branding */
        .logo {
            display: flex;
            align-items: center;
            padding: 0 24px 32px;
            border-bottom: 1px solid var(--dark-3);
            margin-bottom: 24px;
        }

        .logo i {
            font-size: 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 12px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--light) 0%, var(--light-1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Navigation */
        .nav-section {
            margin-bottom: 32px;
        }

        .nav-section h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 0 24px 16px;
            color: var(--light-1);
            font-weight: 700;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: var(--light-1);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border-radius: 6px;
            margin: 4px 16px;
            font-weight: 500;
        }

        .nav-item:hover {
            color: var(--light);
            background: var(--dark-3);
            transform: translateX(4px);
        }

        .nav-item.active {
            color: var(--light);
            background: var(--dark-4);
            position: relative;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: var(--primary);
            border-radius: 0 2px 2px 0;
        }

        .nav-item i {
            margin-right: 16px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        /* Content Areas */
        .page-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 32px;
            background: linear-gradient(135deg, var(--light) 0%, var(--light-1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin: 48px 0 24px;
            color: var(--light);
        }

        /* Cards - Modern Design */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .card {
            background: linear-gradient(135deg, var(--dark-2) 0%, var(--dark-3) 100%);
            border-radius: var(--card-radius);
            padding: 20px;
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .card:hover {
            transform: translateY(-8px);
            background: linear-gradient(135deg, var(--dark-3) 0%, var(--dark-4) 100%);
            box-shadow: var(--shadow);
            border-color: rgba(29, 185, 84, 0.2);
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--dark-3) 0%, var(--dark-4) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.1) 0%, transparent 50%);
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-title {
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 16px;
            color: var(--light);
        }

        .card-subtitle {
            color: var(--light-1);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 400;
        }

        /* Player - Premium Design */
        .now-playing {
            display: flex;
            align-items: center;
            width: 30%;
            min-width: 200px;
        }

        .now-playing-img {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            margin-right: 16px;
            background: linear-gradient(135deg, var(--dark-3) 0%, var(--dark-4) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .track-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .track-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            color: var(--light);
        }

        .track-artist {
            color: var(--light-1);
            font-size: 12px;
            font-weight: 400;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            max-width: 722px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--light-1);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: var(--light);
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn.play-pause {
            background: var(--light);
            color: var(--dark);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .control-btn.play-pause:hover {
            transform: scale(1.1);
            background: var(--light);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-time {
            font-size: 11px;
            color: var(--light-1);
            width: 40px;
            font-weight: 500;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: var(--dark-4);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar:hover .progress {
            background: var(--primary-light);
        }

        .progress-bar:hover::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--light);
            border-radius: 50%;
            right: 0;
            opacity: 1;
        }

        .progress {
            height: 100%;
            background: var(--light);
            border-radius: 2px;
            width: 30%;
            transition: var(--transition);
            position: relative;
        }

        .player-options {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 30%;
            gap: 16px;
        }

        .option-btn {
            background: none;
            border: none;
            color: var(--light-1);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-btn:hover {
            color: var(--light);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--mobile-nav-height);
            background: rgba(24, 24, 24, 0.95);
            border-top: 1px solid var(--dark-3);
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .mobile-nav-items {
            display: flex;
            height: 100%;
        }

        .mobile-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--light-1);
            text-decoration: none;
            font-size: 10px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .mobile-nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
            transition: var(--transition);
        }

        .mobile-nav-item.active {
            color: var(--primary);
        }

        .mobile-nav-item.active i {
            transform: translateY(-2px);
        }

        .mobile-nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .mobile-nav-item.active::before {
            width: 30px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .mobile-nav {
                display: block;
            }

            .content-area {
                padding: 24px 16px;
                padding-bottom: calc(var(--mobile-nav-height) + 24px);
            }

            .top-bar {
                padding: 16px;
            }

            .player {
                padding: 0 16px;
            }

            .now-playing {
                width: 50%;
                min-width: auto;
            }

            .player-controls {
                width: 50%;
            }

            .player-options {
                display: none;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 16px;
            }

            .page-title {
                font-size: 32px;
            }

            .section-title {
                font-size: 24px;
            }

            .auth-form {
                margin: 20px;
                padding: 32px 24px;
            }
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }

        /* Message Styles */
        .message {
            padding: 16px;
            border-radius: var(--element-radius);
            margin-top: 16px;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .message.success {
            background: rgba(29, 185, 84, 0.1);
            color: var(--primary);
            border: 1px solid rgba(29, 185, 84, 0.2);
        }

        .message.error {
            background: rgba(220, 20, 60, 0.1);
            color: #ff4d6d;
            border: 1px solid rgba(220, 20, 60, 0.2);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--dark-3);
            border-left: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 100px;
            right: 32px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 50%;
            color: var(--dark);
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .fab:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 12px 40px rgba(29, 185, 84, 0.4);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 32px;
        }

        .search-input {
            width: 100%;
            padding: 16px 52px 16px 48px;
            background: var(--dark-2);
            border: 2px solid var(--dark-3);
            border-radius: 500px;
            color: var(--light);
            font-size: 16px;
            font-weight: 400;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--dark-1);
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
        }

        .search-input::placeholder {
            color: var(--light-1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-1);
            font-size: 16px;
        }

        /* User Menu */
        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(29, 185, 84, 0.3);
        }

        /* Additional Premium Styles */
        .welcome-subtitle {
            color: var(--light-1);
            font-size: 18px;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card-stats {
            font-size: 12px;
            color: var(--light-1);
            margin-top: 8px;
            font-weight: 500;
        }

        .popularity-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--light);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .track-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            opacity: 0;
            transition: var(--transition);
        }

        .card:hover .track-actions {
            opacity: 1;
        }

        .option-btn.small {
            width: 24px;
            height: 24px;
            font-size: 12px;
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .featured-card {
            background: linear-gradient(135deg, var(--dark-2) 0%, var(--dark-3) 100%);
            border-radius: var(--card-radius);
            padding: 32px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--dark-4);
        }

        .featured-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.1) 0%, transparent 50%);
        }

        .featured-content h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--light);
        }

        // Premium Auth Class
        class PremiumAuth {
            constructor() {
                this.token = localStorage.getItem('premium_token');
                this.user = JSON.parse(localStorage.getItem('premium_user') || 'null');
                console.log('🔐 Premium Auth initialized');
            }

            async login(email, password) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const user = {
                            id: 'premium_1',
                            name: email.split('@')[0],
                            email: email,
                            userType: 'listener',
                            plan: 'Premium',
                            joinDate: new Date().toISOString()
                        };
                        
                        this.token = 'premium_token_' + Date.now();
                        this.user = user;
                        
                        localStorage.setItem('premium_token', this.token);
                        localStorage.setItem('premium_user', JSON.stringify(this.user));
                        
                        resolve({ token: this.token, user });
                    }, 1500);
                });
            }

            async register(name, email, password, userType) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const user = {
                            id: 'premium_' + Date.now(),
                            name: name,
                            email: email,
                            userType: userType,
                            plan: 'Premium',
                            joinDate: new Date().toISOString()
                        };
                        
                        this.token = 'premium_token_' + Date.now();
                        this.user = user;
                        
                        localStorage.setItem('premium_token', this.token);
                        localStorage.setItem('premium_user', JSON.stringify(this.user));
                        
                        resolve({ token: this.token, user });
                    }, 1500);
                });
            }

            logout() {
                this.token = null;
                this.user = null;
                localStorage.removeItem('premium_token');
                localStorage.removeItem('premium_user');
                window.location.reload();
            }

            isAuthenticated() {
                return !!this.token;
            }

            isArtist() {
                return this.user?.userType === 'artist';
            }

            getUserPlan() {
                return this.user?.plan || 'Free';
            }
        }

        // Premium Music App
        class PremiumMusicApp {
            constructor() {
                this.currentPage = 'home';
                this.tracks = premiumTracks;
                this.playlists = premiumPlaylists;
                this.currentTrack = null;
                this.isPlaying = false;
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Navigation with smooth transitions
                document.addEventListener('click', (e) => {
                    const navItem = e.target.closest('.nav-item, .mobile-nav-item');
                    if (navItem && navItem.dataset.page) {
                        e.preventDefault();
                        this.navigateTo(navItem.dataset.page);
                    }
                });

                // Enhanced auth forms
                const loginForm = document.getElementById('login-form');
                const signupForm = document.getElementById('signup-form');
                const loginTab = document.getElementById('login-tab');
                const signupTab = document.getElementById('signup-tab');

                if (loginTab && signupTab) {
                    loginTab.addEventListener('click', () => this.switchAuthTab('login'));
                    signupTab.addEventListener('click', () => this.switchAuthTab('signup'));
                }

                if (loginForm) {
                    loginForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        await this.handleLogin();
                    });
                }

                if (signupForm) {
                    signupForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        await this.handleSignup();
                    });
                }

                // Player controls
                this.initializePlayerControls();
            }

            initializePlayerControls() {
                const playBtn = document.getElementById('play-pause-btn');
                const likeBtn = document.getElementById('like-btn');
                const shuffleBtn = document.getElementById('play-shuffle');

                if (playBtn) {
                    playBtn.addEventListener('click', () => this.togglePlay());
                }

                if (likeBtn) {
                    likeBtn.addEventListener('click', () => this.toggleLike());
                }

                if (shuffleBtn) {
                    shuffleBtn.addEventListener('click', () => this.playShuffle());
                }

                // Progress bar interaction
                const progressBar = document.getElementById('progress-bar');
                if (progressBar) {
                    progressBar.addEventListener('click', (e) => this.seekTrack(e));
                }
            }

            switchAuthTab(tab) {
                const loginForm = document.getElementById('login-form');
                const signupForm = document.getElementById('signup-form');
                const loginTab = document.getElementById('login-tab');
                const signupTab = document.getElementById('signup-tab');

                if (tab === 'login') {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    loginTab.classList.add('active');
                    signupTab.classList.remove('active');
                } else {
                    signupForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                    signupTab.classList.add('active');
                    loginTab.classList.remove('active');
                }
            }

            async handleLogin() {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                if (!email || !password) {
                    this.showMessage('Please fill all fields', 'error');
                    return;
                }

                try {
                    this.showMessage('🔐 Signing you in...', 'success');
                    await auth.login(email, password);
                    this.showApp();
                } catch (error) {
                    this.showMessage('Login failed. Please try again.', 'error');
                }
            }

            async handleSignup() {
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const userType = document.getElementById('user-type').value;

                if (!name || !email || !password || !userType) {
                    this.showMessage('Please fill all fields', 'error');
                    return;
                }

                try {
                    this.showMessage('🎉 Creating your premium account...', 'success');
                    await auth.register(name, email, password, userType);
                    this.showApp();
                } catch (error) {
                    this.showMessage('Registration failed. Please try again.', 'error');
                }
            }

            showMessage(message, type) {
                const authMessage = document.getElementById('auth-message');
                if (authMessage) {
                    authMessage.textContent = message;
                    authMessage.className = `message ${type}`;
                    authMessage.classList.remove('hidden');
                    
                    // Auto-hide success messages
                    if (type === 'success') {
                        setTimeout(() => {
                            authMessage.classList.add('hidden');
                        }, 3000);
                    }
                }
            }

            showApp() {
                console.log('🚀 Showing premium app...');
                const authScreen = document.getElementById('auth-screen');
                const appContainer = document.getElementById('app');
                
                // Add fade-out animation
                if (authScreen) {
                    authScreen.style.opacity = '0';
                    authScreen.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        authScreen.classList.add('hidden');
                    }, 500);
                }
                
                // Show app with fade-in
                if (appContainer) {
                    appContainer.classList.remove('hidden');
                    appContainer.style.opacity = '0';
                    setTimeout(() => {
                        appContainer.style.opacity = '1';
                        appContainer.style.transition = 'opacity 0.5s ease';
                    }, 100);
                }
                
                this.navigateTo('home');
                
                // Show upload button for artists
                const uploadBtn = document.getElementById('upload-btn');
                if (uploadBtn && auth.isArtist()) {
                    uploadBtn.style.display = 'block';
                }

                // Update user avatar
                const userAvatar = document.querySelector('.user-avatar');
                if (userAvatar && auth.user) {
                    userAvatar.innerHTML = auth.user.name.charAt(0).toUpperCase();
                    userAvatar.style.fontSize = '14px';
                    userAvatar.style.fontWeight = '600';
                }
            }

            navigateTo(page) {
                this.currentPage = page;
                
                // Update active states with smooth transition
                document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                document.querySelectorAll(`[data-page="${page}"]`).forEach(item => {
                    setTimeout(() => {
                        item.classList.add('active');
                    }, 100);
                });

                this.renderPage(page);
            }

            renderPage(page) {
                const contentArea = document.getElementById('content-area');
                if (!contentArea) return;

                // Add loading animation
                contentArea.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;

                setTimeout(() => {
                    let html = '';
                    
                    switch (page) {
                        case 'home':
                            html = this.getHomeHTML();
                            break;
                        case 'search':
                            html = this.getSearchHTML();
                            break;
                        case 'library':
                            html = this.getLibraryHTML();
                            break;
                        case 'liked-songs':
                            html = this.getLikedSongsHTML();
                            break;
                        default:
                            html = this.getHomeHTML();
                    }
                    
                    contentArea.innerHTML = html;
                    this.attachTrackEvents();
                }, 600);
            }

                return `
                    <div class="welcome-section">
                        <h1 class="page-title">Good evening</h1>
                        <p class="welcome-subtitle">Ready to discover your next favorite track?</p>
                    </div>
                    
                    <div class="quick-picks">
                        <h2 class="section-title">Made for You</h2>
                        <div class="cards-grid">
                            ${this.playlists.map(playlist => `
                                <div class="card" data-playlist-id="${playlist._id}" style="background: ${playlist.color}">
                                    <div class="card-img">
                                        <i class="fas fa-headphones"></i>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-title">${playlist.name}</div>
                                        <div class="card-subtitle">${playlist.description}</div>
                                        <div class="card-stats">${playlist.followers} followers</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="recent-tracks">
                        <h2 class="section-title">Recently Played</h2>
                        <div class="cards-grid">
                            ${this.tracks.map(track => `
                                <div class="card track-card" data-track-id="${track._id}">
                                    <div class="card-img">
                                        <i class="fas fa-music"></i>
                                        <div class="popularity-badge">${track.popularity}%</div>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-title">${track.name}</div>
                                        <div class="card-subtitle">${track.artist.name} • ${track.genre}</div>
                                        <div class="track-actions">
                                            <button class="option-btn small" onclick="musicApp.playTrack('${track._id}')">
                                                <i class="fas fa-play"></i>
                                            </button>
                                            <button class="option-btn small">
                                                <i class="far fa-heart"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="trending-section">
                        <h2 class="section-title">Trending Now</h2>
                        <div class="featured-grid">
                            ${this.tracks.slice(0, 2).map(track => `
                                <div class="featured-card" data-track-id="${track._id}">
                                    <div class="featured-content">
                                        <h3>${track.name}</h3>
                                        <p>${track.artist.name}</p>
                                        <button class="btn btn-outline" onclick="musicApp.playTrack('${track._id}')">
                                            <i class="fas fa-play"></i> Play Now
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            getSearchHTML() {
                return `
                    <div class="search-header">
                        <h1 class="page-title">Search</h1>
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" class="search-input" placeholder="Artists, songs, or podcasts">
                        </div>
                    </div>
                    
                    <div class="search-categories">
                        <h2 class="section-title">Browse all</h2>
                        <div class="categories-grid">
                            ${['Pop', 'Rock', 'Hip-Hop', 'Electronic', 'Jazz', 'Classical', 'R&B', 'Country', 'Podcasts'].map((genre, index) => {
                                const colors = [
                                    'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                                    'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                                    'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                                    'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
                                    'linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%)',
                                    'linear-gradient(135deg, #a6c0fe 0%, #f68084 100%)',
                                    'linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)',
                                    'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)',
                                    'linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)'
                                ];
                                return `
                                    <div class="category-card" style="background: ${colors[index]}">
                                        <h3>${genre}</h3>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            getLibraryHTML() {
                return `
                    <div class="library-header">
                        <h1 class="page-title">Your Library</h1>
                        <div class="library-stats">
                            <div class="stat">
                                <span class="stat-number">${this.playlists.length}</span>
                                <span class="stat-label">Playlists</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">${this.tracks.length}</span>
                                <span class="stat-label">Tracks</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">${auth.getUserPlan()}</span>
                                <span class="stat-label">Plan</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="library-content">
                        <h2 class="section-title">Your Playlists</h2>
                        <div class="playlists-grid">
                            ${this.playlists.map(playlist => `
                                <div class="playlist-card" data-playlist-id="${playlist._id}">
                                    <div class="playlist-cover" style="background: ${playlist.color}">
                                        <i class="fas fa-list"></i>
                                    </div>
                                    <div class="playlist-info">
                                        <h3>${playlist.name}</h3>
                                        <p>${playlist.tracks.length} tracks • ${playlist.followers}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            getLikedSongsHTML() {
                const likedTracks = this.tracks.slice(0, 4);
                return `
                    <div class="liked-header">
                        <div class="liked-hero">
                            <div class="liked-cover">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="liked-info">
                                <p class="playlist-label">PLAYLIST</p>
                                <h1 class="page-title">Liked Songs</h1>
                                <div class="liked-stats">
                                    <span class="user-name">${auth.user?.name}</span>
                                    <span class="track-count">${likedTracks.length} songs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tracks-list">
                        <div class="list-header">
                            <span>#</span>
                            <span>TITLE</span>
                            <span>ARTIST</span>
                            <span>GENRE</span>
                            <span><i class="far fa-clock"></i></span>
                        </div>
                        ${likedTracks.map((track, index) => `
                            <div class="track-row" data-track-id="${track._id}">
                                <div class="track-number">${index + 1}</div>
                                <div class="track-info">
                                    <div class="track-name">${track.name}</div>
                                </div>
                                <div class="track-artist">${track.artist.name}</div>
                                <div class="track-genre">${track.genre}</div>
                                <div class="track-duration">${Math.floor(track.duration / 60)}:${(track.duration % 60).toString().padStart(2, '0')}</div>
                                <div class="track-actions">
                                    <button class="option-btn small" onclick="musicApp.playTrack('${track._id}')">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            attachTrackEvents() {
                document.addEventListener('click', (e) => {
                    const trackElement = e.target.closest('[data-track-id]');
                    if (trackElement) {
                        const trackId = trackElement.dataset.trackId;
                        this.playTrack(trackId);
                    }

                    const playlistElement = e.target.closest('[data-playlist-id]');
                    if (playlistElement) {
                        const playlistId = playlistElement.dataset.playlistId;
                        this.showPlaylist(playlistId);
                    }
                });
            }

            playTrack(trackId) {
                const track = this.tracks.find(t => t._id === trackId);
                if (track) {
                    this.currentTrack = track;
                    this.isPlaying = true;
                    
                    // Update player UI
                    document.getElementById('now-playing-name').textContent = track.name;
                    document.getElementById('now-playing-artist').textContent = track.artist.name;
                    
                    // Update play button
                    const playBtn = document.getElementById('play-pause-btn');
                    const icon = playBtn.querySelector('i');
                    icon.className = 'fas fa-pause';
                    
                    // Show notification
                    this.showMiniNotification(`Now playing: ${track.name}`);
                    
                    console.log('🎵 Playing:', track.name);
                }
            }

            playShuffle() {
                const randomTrack = this.tracks[Math.floor(Math.random() * this.tracks.length)];
                this.playTrack(randomTrack._id);
                this.showMiniNotification('🔀 Shuffle play activated');
            }

            togglePlay() {
                this.isPlaying = !this.isPlaying;
                const playBtn = document.getElementById('play-pause-btn');
                const icon = playBtn.querySelector('i');
                
                if (this.isPlaying) {
                    icon.className = 'fas fa-pause';
                    if (!this.currentTrack) {
                        this.playTrack(this.tracks[0]._id);
                    }
                } else {
                    icon.className = 'fas fa-play';
                }
            }

            toggleLike() {
                const likeBtn = document.getElementById('like-btn');
                const icon = likeBtn.querySelector('i');
                
                if (icon.className.includes('far')) {
                    icon.className = 'fas fa-heart';
                    likeBtn.style.color = 'var(--primary)';
                    this.showMiniNotification('💚 Added to Liked Songs');
                } else {
                    icon.className = 'far fa-heart';
                    likeBtn.style.color = 'var(--light-1)';
                    this.showMiniNotification('💔 Removed from Liked Songs');
                }
            }

            seekTrack(e) {
                const progressBar = e.currentTarget;
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const progress = document.getElementById('progress');
                
                progress.style.width = `${percent * 100}%`;
                
                // Update time display
                const duration = 225; // 3:45 in seconds
                const currentTime = Math.floor(duration * percent);
                const minutes = Math.floor(currentTime / 60);
                const seconds = currentTime % 60;
                document.getElementById('current-time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            showPlaylist(playlistId) {
                const playlist = this.playlists.find(p => p._id === playlistId);
                if (playlist) {
                    this.showMiniNotification(`🎵 Opening ${playlist.name}`);
                    // In a real app, this would navigate to the playlist page
                }
            }

            showMiniNotification(message) {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = 'mini-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <span>${message}</span>
                    </div>
                `;
                
                // Add styles
                notification.style.cssText = `
                    position: fixed;
                    bottom: 100px;
                    left: 50%;
                    transform: translateX(-50%) translateY(100px);
                    background: var(--dark-2);
                    color: var(--light);
                    padding: 12px 24px;
                    border-radius: 50px;
                    font-size: 14px;
                    font-weight: 500;
                    box-shadow: var(--shadow);
                    border: 1px solid var(--dark-3);
                    backdrop-filter: blur(20px);
                    z-index: 10000;
                    opacity: 0;
                    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                `;
                
                document.body.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(-50%) translateY(0)';
                    notification.style.opacity = '1';
                }, 100);
                
                // Animate out and remove
                setTimeout(() => {
                    notification.style.transform = 'translateX(-50%) translateY(100px)';
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎵 Melodify Premium Ready!');
            
            const auth = new PremiumAuth();
            window.auth = auth;
            
            const musicApp = new PremiumMusicApp();
            window.musicApp = musicApp;
            
            // Check if user is already logged in
            if (auth.isAuthenticated()) {
                console.log('✅ Premium user authenticated');
                setTimeout(() => {
                    musicApp.showApp();
                }, 1000);
            } else {
                console.log('🔐 Show premium login screen');
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
